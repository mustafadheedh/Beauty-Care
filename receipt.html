<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <!-- css embeded -->
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- cdnjs css links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!----- google fonts ----->
    <!-- font-1 italic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <!-- font-2 signature -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&display=swap" rel="stylesheet">
    <!-- font-3 main-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        hr.new-1{
            margin-left: 35px;
            border: 1px dashed ;
            background-color: white;
            width: 80%;
        }
        #printbtn{
            background-color: #2E86C1 ;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 20px;
            font-size: 15px;
        }
        #printbtn:hover{
            background-color: #5499C7;
            transition: 0.2s;
        }
    </style>
</head>
<body>
    
    <div class="container" id="print"  style="border: 1px solid; width: 400px; float: left;">
        <div style="text-align: center;">
            <h4>Thank for Purchasing</h4>
            <span>Glamxo Online Store</span> <br>
            <span>Receipt</span>

            <div style="margin-top: 40px;">
                <span style="padding-right: 60px;">Rec Nr:4572</span>
                <span>30.7.2022/13:29:17</span>
                <hr class="new-1">
            </div>

            <span style="padding-right: 210px;">
                <script> 
                    var prodheading = localStorage.getItem("prodname")
                    document.write("<span>"+prodheading+"</span>")
                </script>
            </span> 
            <span>
                $<script> var prodprice = localStorage.getItem("prodprice")
                    document.write("<span>"+prodprice+"</span>")
                    var mp = parseInt(prodprice);
                    var total = mp+10;
                </script>.00
            </span>

            <hr class="new-1">
            <span style="padding-right: 250px;">Quantity:</span> 
            <span>01</span>

            <hr class="new-1">
            <span style="padding-right: 165px;">Delivery Charges:</span> 
            <span>$10.00</span>

            <hr class="new-1">
            <span style="padding-right: 250px;">Total:</span>$<span><script>document.write(total)</script>.00</span>

            <img style="margin-top: 60px;" src="images/barcode.png.png" height="70px" alt="">
        </div>
        <div style="margin: 30px 0 0 10px;">
            <span>Tel: 033 853 671</span> <br>
            <span>Fax: 033 853 692</span>
        </div>
    </div>

    <div class="container" style="float: left; margin-top: 17px;">
        <button id="printbtn">Print</button>
    </div>


    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="jQuery.print.js"></script>

    <script>
        $(document).ready(function(){
         $('#printbtn').click(function(){
           $('#print').print()
         })
        })
    </script>
    <!-- Print end -->
    
    <!---------- LINKS ---------->
    <!-- boostrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
